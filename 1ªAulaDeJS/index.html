<html>
    <head>
        <title>PRIMEIRA AULA DE JAVASCRIPT</title>
    </head>
    <body>
        <script type="text/javascript">
            var n;
            n=parseInt(prompt("Digite o número:"));
            if(n%2==0){
                alert("O número digitado é PAR!");   
            }
            else{
                alert("O número digitado é ÍMPAR!");    
            }
        </script>
    </body>
</html>
